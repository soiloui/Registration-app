<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
    <header class="header">
        <h1 class="header--title">Registration</h1>
    </header>
    <main>
        <section class="registration">
            <form class="registration__form">
                <input type="text" class="registration__form--name" id="name-input">
                <input type="text" class="registration__form--lastname" id="lastname-input">
                <input type="email" class="registration__form--email" id="email-input">
                <input type="password" class="registration__form--pass" id="pass-input">
                <input type="password" class="registration__form--passconfirm" id="passconfirm-input">
                <input type="button" value="Sign Up">
            </form>
        </section>
    </main>
</body>
</html>
