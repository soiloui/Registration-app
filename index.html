<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="header">
        <h1 class="header--title">Registration</h1>
    </header>
    <main>
        <section class="registration">
            <form class="registration__form">
                <span class="registration__form--descript">Name</span>
                <input type="text" class="registration__form--name registration__form--input form-input" id="name-input">
                <span class="registration__form--descript">Last Name</span>
                <input type="text" class="registration__form--lastname registration__form--input form-input" id="lastname-input">
                <span class="registration__form--descript">Email</span>
                <input type="email" class="registration__form--email registration__form--input form-input" id="email-input">
                <span class="registration__form--descript">Password</span>
                <input type="password" class="registration__form--pass registration__form--input form-input" id="pass-input">
                <span class="registration__form--descript">Password Confirm</span>
                <input type="password" class="registration__form--passconfirm registration__form--input form-input" id="passconfirm-input">

                <input type="button" class="registration__form--submit" id="submit-input" value="Sign Up">
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
